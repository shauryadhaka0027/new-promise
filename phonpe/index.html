<!DOCTYPE html>

<head>

    <title>PhonePe Payment</title>
    <style>
        .payment-container {
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .processing {
            font-size: 20px;
            color: #4CAF50;
        }
        .success {
            font-size: 20px;
            color: #4CAF50;
        }
        .failure {
            font-size: 20px;
            color: #FF5722;
        }
    </style>
</head>
<body>
    <div class="payment-container">

    </div>
